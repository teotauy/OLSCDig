name: Nightly bulk checkout (midnight ET)

on:
  schedule:
    - cron: "0 * * * *"  # hourly, script will guard for midnight ET
  workflow_dispatch:

permissions:
  contents: read

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bulk checkout (guarded by timezone)
        env:
          PROGRAM_ID: ${{ secrets.PROGRAM_ID }}
          API_BASE: ${{ secrets.API_BASE }}
          PASSKIT_API_KEY: ${{ secrets.PASSKIT_API_KEY }}
          PASSKIT_PROJECT_KEY: ${{ secrets.PASSKIT_PROJECT_KEY }}
          TIMEZONE: America/New_York
        run: |
          python bulk_checkout.py

