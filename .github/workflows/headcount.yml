name: Headcount (every minute)

on:
  schedule:
    - cron: "*/1 * * * *"  # best-effort; GitHub may coalesce
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build headcount.json
        env:
          PROGRAM_ID: ${{ secrets.PROGRAM_ID }}
          API_BASE: ${{ secrets.API_BASE }}
          PASSKIT_API_KEY: ${{ secrets.PASSKIT_API_KEY }}
          PASSKIT_PROJECT_KEY: ${{ secrets.PASSKIT_PROJECT_KEY }}
          TIMEZONE: America/New_York
        run: |
          python scripts/build_headcount_json.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/headcount.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update headcount.json"
            git push
          fi

