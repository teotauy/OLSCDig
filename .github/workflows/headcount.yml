name: Headcount (every minute)

on:
  schedule:
    - cron: "*/1 * * * *"  # best-effort; GitHub may coalesce
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore certs from secrets
        shell: bash
        env:
          CERT_B64: ${{ secrets.PASSKIT_CERTIFICATE_PEM_B64 }}
          CA_B64: ${{ secrets.PASSKIT_CA_CHAIN_PEM_B64 }}
          KEY_B64: ${{ secrets.PASSKIT_KEY_PEM_B64 }}
          KEY_PASSWORD: ${{ secrets.PASSKIT_KEY_PASSWORD }}
        run: |
          mkdir -p certs
          echo "$CERT_B64" | base64 -d > certs/certificate.pem
          echo "$CA_B64" | base64 -d > certs/ca-chain.pem
          echo "$KEY_B64" | base64 -d > certs/key.enc.pem
          # Decrypt private key
          if [ -n "$KEY_PASSWORD" ]; then
            openssl ec -in certs/key.enc.pem -passin pass:"$KEY_PASSWORD" -out certs/key.pem
          else
            mv certs/key.enc.pem certs/key.pem
          fi

      - name: Build headcount.json
        env:
          PROGRAM_ID: ${{ secrets.PROGRAM_ID }}
          API_HOST: ${{ secrets.API_HOST }}
          TIMEZONE: America/New_York
          CERTIFICATE_PEM: certs/certificate.pem
          CA_CHAIN_PEM: certs/ca-chain.pem
          KEY_PEM: certs/key.pem
        run: |
          python scripts/build_headcount_json.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/headcount.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: update headcount.json"
            git push
          fi

