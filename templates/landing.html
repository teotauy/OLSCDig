<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liverpool OLSC - Live Headcount</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #c8102e 0%, #00a65a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #c8102e;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .headcount {
            background: linear-gradient(135deg, #c8102e 0%, #d81d42 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(200,16,46,0.3);
        }

        .headcount-label {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .headcount-number {
            font-size: 96px;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 15px;
        }

        .headcount-updated {
            font-size: 14px;
            opacity: 0.8;
        }

        .loading {
            opacity: 0.6;
        }

        .auto-refresh {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }

        .countdown-pitch {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(180deg, #2d7a3e 0%, #1e5f2d 100%);
            border-radius: 10px;
            position: relative;
            height: 60px;
            overflow: hidden;
        }

        .pitch-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .halfway-line {
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            background: white;
        }

        .goal {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
        }

        .ball {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            transition: left 1s linear;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .countdown-text {
            text-align: center;
            color: white;
            font-size: 11px;
            margin-top: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        @keyframes celebrate {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.3) rotate(360deg); }
        }

        .ball.goal-scored {
            animation: celebrate 0.5s ease-in-out;
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .admin-link a {
            color: #c8102e;
            text-decoration: none;
            font-size: 12px;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .headcount-number {
                font-size: 80px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Liverpool OLSC</h1>
            <p>Live Headcount</p>
        </div>

        <div class="headcount" id="headcount">
            <div class="headcount-label">Checked In</div>
            <div class="headcount-number" id="count">--</div>
            <div class="headcount-updated" id="updated">Loading...</div>
        </div>

        <div class="countdown-pitch">
            <div class="pitch-lines">
                <div class="halfway-line"></div>
            </div>
            <div class="ball" id="ball">‚öΩ</div>
            <div class="goal">ü•Ö</div>
        </div>
        <div class="countdown-text">
            <span id="countdown">60</span>s until next refresh
        </div>

        <div class="admin-link">
            <a href="/admin">Admin Panel</a>
        </div>
    </div>

    <script>
        let refreshInterval;
        let countdownInterval;
        let secondsLeft = 60;

        function startCountdown() {
            secondsLeft = 60;
            const countdownEl = document.getElementById('countdown');
            const ballEl = document.getElementById('ball');
            
            countdownEl.textContent = secondsLeft;
            ballEl.style.left = '10px';
            ballEl.classList.remove('goal-scored');
            
            if (countdownInterval) clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                secondsLeft--;
                countdownEl.textContent = secondsLeft;
                
                // Move ball across pitch (from 10px to ~85% of width)
                const progress = (60 - secondsLeft) / 60;
                const containerWidth = ballEl.parentElement.offsetWidth;
                const maxLeft = containerWidth - 50; // Leave room for goal
                ballEl.style.left = (10 + (maxLeft * progress)) + 'px';
                
                // GOAL! Animation when it reaches the end
                if (secondsLeft === 1) {
                    ballEl.classList.add('goal-scored');
                }
                
                if (secondsLeft <= 0) {
                    secondsLeft = 60;
                }
            }, 1000);
        }

        async function fetchHeadcount() {
            try {
                const response = await fetch('/api/headcount');
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('count').textContent = data.count;
                    
                    const updatedDate = new Date(data.updated_at);
                    const timeStr = updatedDate.toLocaleTimeString('en-US', { 
                        hour: 'numeric', 
                        minute: '2-digit'
                    });
                    document.getElementById('updated').textContent = `Updated at ${timeStr}`;
                } else {
                    document.getElementById('count').textContent = '?';
                    document.getElementById('updated').textContent = 'Error loading';
                }
            } catch (error) {
                document.getElementById('count').textContent = '?';
                document.getElementById('updated').textContent = 'Connection error';
                console.error('Error fetching headcount:', error);
            }
        }

        // Initial load
        fetchHeadcount();
        startCountdown();

        // Auto-refresh every 60 seconds
        refreshInterval = setInterval(() => {
            fetchHeadcount();
            startCountdown();
        }, 60000);

        // Refresh when page becomes visible again (mobile)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                fetchHeadcount();
                startCountdown();
            }
        });
    </script>
</body>
</html>
