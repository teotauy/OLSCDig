<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Liverpool OLSC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #c8102e 0%, #00a65a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #c8102e;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #c8102e;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #c8102e 0%, #d81d42 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(200,16,46,0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(200,16,46,0.4);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .divider { margin: 20px 0; border-top: 1px solid #eee; }

        .google-btn {
            display: block;
            text-align: center;
            padding: 12px;
            background: #fff;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            text-decoration: none;
            margin-bottom: 16px;
        }
        .google-btn:hover { border-color: #c8102e; color: #c8102e; }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #c8102e;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Liverpool OLSC</h1>
            <p>Member Management Login</p>
        </div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        {% if reset %}
        <div class="success">Password reset. Log in with your new password.</div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        {% if google_enabled %}
        <div class="divider"></div>
        <a href="{{ url_for('login_google') }}" class="google-btn">Sign in with Google</a>
        {% endif %}

        <div class="back-link">
            <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
            <span style="color: #999;"> ¬∑ </span>
            <a href="/">‚Üê Back to Headcount</a>
        </div>
    </div>
</body>
</html>
