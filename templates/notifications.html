<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liverpool OLSC - Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #c8102e 0%, #00a65a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #c8102e;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            background: #fafafa;
        }

        .section h2 {
            color: #c8102e;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c8102e;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button {
            background: linear-gradient(135deg, #c8102e, #a00e26);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 16, 46, 0.3);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .button.secondary {
            background: linear-gradient(135deg, #00a65a, #008c4a);
        }

        .button.danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .scheduled-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .scheduled-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .scheduled-item h4 {
            color: #c8102e;
            margin-bottom: 5px;
        }

        .scheduled-item p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .scheduled-item .time {
            font-weight: 600;
            color: #333;
        }

        .cancel-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            float: right;
        }

        .cancel-btn:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .nav-links {
            text-align: center;
            margin-top: 30px;
        }

        .nav-links a {
            color: #c8102e;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîî PassKit Notifications</h1>
            <p>Send push notifications to all Liverpool OLSC members</p>
        </div>

        <!-- Immediate Notification -->
        <div class="section">
            <h2>üì± Send Immediate Notification</h2>
            <form id="immediateForm">
                <div class="form-group">
                    <label for="immediateTitle">Title:</label>
                    <input type="text" id="immediateTitle" value="‚öΩ Liverpool OLSC" placeholder="Notification title">
                </div>
                <div class="form-group">
                    <label for="immediateMessage">Message:</label>
                    <textarea id="immediateMessage" placeholder="Enter your notification message..." required></textarea>
                </div>
                <button type="submit" class="button">Send Now</button>
            </form>
            <div id="immediateStatus"></div>
        </div>

        <!-- Scheduled Notification -->
        <div class="section">
            <h2>üìÖ Schedule Notification</h2>
            <form id="scheduleForm">
                <div class="form-group">
                    <label for="scheduleTitle">Title:</label>
                    <input type="text" id="scheduleTitle" value="‚öΩ Liverpool OLSC" placeholder="Notification title">
                </div>
                <div class="form-group">
                    <label for="scheduleMessage">Message:</label>
                    <textarea id="scheduleMessage" placeholder="Enter your notification message..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="scheduleTime">Scheduled Time:</label>
                    <input type="datetime-local" id="scheduleTime" required>
                </div>
                <div class="form-group">
                    <label for="scheduleDescription">Description (optional):</label>
                    <input type="text" id="scheduleDescription" placeholder="What is this notification for?">
                </div>
                <button type="submit" class="button secondary">Schedule Notification</button>
            </form>
            <div id="scheduleStatus"></div>
        </div>

        <!-- Scheduled Notifications List -->
        <div class="section">
            <h2>üìã Scheduled Notifications</h2>
            <button onclick="loadScheduledNotifications()" class="button secondary">Refresh List</button>
            <div id="scheduledList" class="scheduled-list">
                <div class="loading">Loading scheduled notifications...</div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-links">
            <a href="/">üè† Headcount</a>
            <a href="/control-panel.html">üéõÔ∏è Control Panel</a>
        </div>
    </div>

    <script>
        // Set default time to 1 hour from now
        const now = new Date();
        now.setHours(now.getHours() + 1);
        document.getElementById('scheduleTime').value = now.toISOString().slice(0, 16);

        // Load scheduled notifications on page load
        window.onload = function() {
            loadScheduledNotifications();
        };

        // Immediate notification form
        document.getElementById('immediateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('immediateTitle').value;
            const message = document.getElementById('immediateMessage').value;
            const statusDiv = document.getElementById('immediateStatus');
            
            if (!message.trim()) {
                showStatus(statusDiv, 'Please enter a message', 'error');
                return;
            }
            
            showStatus(statusDiv, 'Sending notification...', 'info');
            
            fetch('/api/send_notification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus(statusDiv, 
                        `‚úÖ Notification sent successfully! Sent to ${data.sent_count} members.`, 
                        'success'
                    );
                    document.getElementById('immediateMessage').value = '';
                } else {
                    showStatus(statusDiv, `‚ùå Error: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                showStatus(statusDiv, `‚ùå Network error: ${error.message}`, 'error');
            });
        });

        // Schedule notification form
        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('scheduleTitle').value;
            const message = document.getElementById('scheduleMessage').value;
            const scheduledTime = document.getElementById('scheduleTime').value;
            const description = document.getElementById('scheduleDescription').value;
            const statusDiv = document.getElementById('scheduleStatus');
            
            if (!message.trim() || !scheduledTime) {
                showStatus(statusDiv, 'Please enter a message and scheduled time', 'error');
                return;
            }
            
            // Check if scheduled time is in the future
            const scheduleDate = new Date(scheduledTime);
            if (scheduleDate <= new Date()) {
                showStatus(statusDiv, 'Scheduled time must be in the future', 'error');
                return;
            }
            
            showStatus(statusDiv, 'Scheduling notification...', 'info');
            
            fetch('/api/schedule_notification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    message: message,
                    scheduled_time: scheduleDate.toISOString(),
                    description: description
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus(statusDiv, 
                        `‚úÖ Notification scheduled for ${new Date(data.scheduled_time).toLocaleString()}`, 
                        'success'
                    );
                    document.getElementById('scheduleMessage').value = '';
                    document.getElementById('scheduleDescription').value = '';
                    loadScheduledNotifications();
                } else {
                    showStatus(statusDiv, `‚ùå Error: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                showStatus(statusDiv, `‚ùå Network error: ${error.message}`, 'error');
            });
        });

        function loadScheduledNotifications() {
            const listDiv = document.getElementById('scheduledList');
            listDiv.innerHTML = '<div class="loading">Loading scheduled notifications...</div>';
            
            fetch('/api/scheduled_notifications')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const notifications = data.scheduled_notifications;
                    
                    if (notifications.length === 0) {
                        listDiv.innerHTML = '<div class="status info">No scheduled notifications</div>';
                        return;
                    }
                    
                    let html = '';
                    notifications.forEach(notification => {
                        const scheduledDate = new Date(notification.scheduled_time);
                        html += `
                            <div class="scheduled-item">
                                <h4>${notification.title}</h4>
                                <p>${notification.message}</p>
                                <p class="time">üìÖ Scheduled for: ${scheduledDate.toLocaleString()}</p>
                                ${notification.description ? `<p><em>${notification.description}</em></p>` : ''}
                                <button class="cancel-btn" onclick="cancelNotification('${notification.id}')">Cancel</button>
                            </div>
                        `;
                    });
                    
                    listDiv.innerHTML = html;
                } else {
                    listDiv.innerHTML = `<div class="status error">Error loading notifications: ${data.error}</div>`;
                }
            })
            .catch(error => {
                listDiv.innerHTML = `<div class="status error">Network error: ${error.message}</div>`;
            });
        }

        function cancelNotification(jobId) {
            if (!confirm('Are you sure you want to cancel this notification?')) {
                return;
            }
            
            fetch(`/api/cancel_notification/${jobId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadScheduledNotifications();
                } else {
                    alert(`Error: ${data.error}`);
                }
            })
            .catch(error => {
                alert(`Network error: ${error.message}`);
            });
        }

        function showStatus(element, message, type) {
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
