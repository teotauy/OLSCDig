<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OLSC Headcount</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      .count { font-size: 6rem; font-weight: 700; }
      .meta { color: #666; margin-top: .5rem; }
      .ok { color: #2e7d32; }
      .warn { color: #ef6c00; }
    </style>
  </head>
  <body>
    <h1>OLSC Headcount</h1>
    <div class="count" id="count">28</div>
    <div class="meta" id="updated">Last updated: 2025-10-07T22:26:23-04:00</div>
    <div class="meta" id="next">Refreshing in: 60s</div>
    <script>
      const COUNTDOWN_SEC = 60;
      let remaining = COUNTDOWN_SEC;
      let timerId;

      function tick() {
        remaining -= 1;
        if (remaining <= 0) {
          remaining = COUNTDOWN_SEC;
          // For now, just refresh the page to get updated data
          window.location.reload();
        }
        document.getElementById('next').textContent = 'Refreshing in: ' + remaining + 's';
      }

      timerId = setInterval(tick, 1000);
    </script>
  </body>
</html>
